<!DOCTYPE HTML>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recommendations</title>
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form action="../recommendations" method="post">

      <h1>Get Flixster Movie ID Recommendations</h1>

      <fieldset>
        <label for="name">User ID</label>
        <input type="text" id="userid" name="userid" required>

        <label for="n">Amount of Recommendations</label>
        <input type="text" id="n" name="n" required>


        <label for="n_model">Model Used</label>
        <select id="n_model" name="n_model" required>
        <optgroup>
          <option value="0">Model 0</option>
          <option value="1">Model 1</option>
          <option value="2">Model 2</option>
        </optgroup>

      </fieldset>
      <input type="submit" value="Get Recommendations">
    </form>

  </body>
</html>
